<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Dapen-ST</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- AOS CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        min-height: 100vh;
      }
      .menu-card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        min-height: 220px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .menu-card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      }
      .menu-icon {
        font-size: 3rem;
        color: #0d6efd;
        margin-bottom: 16px;
      }
      .brand-title {
        font-weight: bold;
        letter-spacing: 2px;
        color: #0d6efd;
      }
      .brand-desc {
        color: #555;
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="text-center mb-5">
        <img
          src="logo.png"
          alt="Logo Dapen-ST"
          style="max-width: 120px; max-height: 120px; object-fit: contain"
          class="mb-3"
          data-aos="fade-down"
          data-aos-delay="50"
        />
        <h1 class="brand-title" data-aos="fade-down" data-aos-delay="100">
          Dapen ST
        </h1>
        <p class="brand-desc" data-aos="fade-up" data-aos-delay="200">
          Selamat datang di portal Dapen ST. Silakan pilih menu di bawah untuk
          melanjutkan ke formulir yang Anda butuhkan.
        </p>
      </div>
      <div class="row g-4 justify-content-center">
        <!-- Card 4: Form Kematian -->
        <div
          class="col-12 col-md-6 col-lg-4"
          data-aos="zoom-in"
          data-aos-delay="400"
        >
          <a href="form-pemutakhiran.html" class="text-decoration-none">
            <div class="card menu-card text-center p-4 h-100">
              <div class="menu-icon">ðŸ“„</div>
              <h5 class="card-title">Form Pemutakhiran Data</h5>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 900,
        once: true,
      });
    </script>
  </body>
</html>
